<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { text-align: center; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .saldo { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container" id="authDiv">
  <h2>Control de Gastos</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase√±a">
  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Iniciar Sesi√≥n</button>
  <p id="authError" style="color:red;"></p>
</div>

<div class="container" id="appDiv" style="display:none;">
  <h2>Mis Gastos</h2>
  <label>Cr√©dito disponible:</label>
  <input type="number" id="creditoInput" placeholder="Monto de cr√©dito">
  <button onclick="setCredito()">Actualizar cr√©dito</button>

  <h3>Agregar gasto</h3>
  <input type="text" id="concepto" placeholder="Concepto">
  <input type="number" id="monto" placeholder="Monto">
  <button onclick="agregarGasto()">Agregar</button>

  <table id="tablaGastos">
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="saldo" id="totalGastos">Total de gastos: $0</p>
  <p class="saldo" id="saldoRestante">Saldo restante: $0</p>
  <button onclick="logout()">Cerrar Sesi√≥n</button>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const firebaseConfig = {
  apiKey: "AIzaSyCy_Chd_afiSy9AZWXx1-eAcICJBlT6R4Q",
  authDomain: "control-gastos-bc0a9.firebaseapp.com",
  projectId: "control-gastos-bc0a9",
  storageBucket: "control-gastos-bc0a9.firebasestorage.app",
  messagingSenderId: "96369707835",
  appId: "1:96369707835:web:7acbffde0169302463051e",
  measurementId: "G-703F29KLH5"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let userId = null;
  let gastos = [];
  let credito = 0;

  // Registro
  async function register() {
    console.log("Register llamado");
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    if (!email || !pass) { alert("Ingresa correo y contrase√±a"); return; }

    try {
      const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
      const uid = userCredential.user.uid;
      console.log("Registro exitoso:", uid);
      alert("Registro exitoso!");

      // Documento inicial
      await setDoc(doc(db, "usuarios", uid), { credito: 0, gastos: [] });
    } catch (e) {
      console.error("Error en registro:", e);
      document.getElementById("authError").innerText = e.message;
      alert("Error en registro: " + e.message);
    }
  }

  // Login
  async function login() {
    console.log("Login llamado");
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    if (!email || !pass) { alert("Ingresa correo y contrase√±a"); return; }

    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, pass);
      console.log("Login exitoso:", userCredential.user.uid);
      alert("Login exitoso!");
    } catch (e) {
      console.error("Error en login:", e);
      document.getElementById("authError").innerText = e.message;
      alert("Error en login: " + e.message);
    }
  }

  // Logout
  async function logout() {
    await signOut(auth);
    console.log("Sesi√≥n cerrada");
  }

  onAuthStateChanged(auth, user => {
    if (user) {
      console.log("Usuario logueado:", user.uid);
      userId = user.uid;
      document.getElementById("authDiv").style.display = "none";
      document.getElementById("appDiv").style.display = "block";
      cargarDatos();
    } else {
      console.log("No hay usuario logueado");
      userId = null;
      document.getElementById("authDiv").style.display = "block";
      document.getElementById("appDiv").style.display = "none";
    }
  });

  async function setCredito() {
    credito = parseFloat(document.getElementById("creditoInput").value) || 0;
    await setDoc(doc(db, "usuarios", userId), { credito, gastos }, { merge: true });
    actualizarVista();
  }

  async function agregarGasto() {
    const concepto = document.getElementById("concepto").value;
    const monto = parseFloat(document.getElementById("monto").value) || 0;
    if (!concepto || monto <= 0) return;

    gastos.push({ concepto, monto });
    await setDoc(doc(db, "usuarios", userId), { credito, gastos }, { merge: true });
    document.getElementById("concepto").value = "";
    document.getElementById("monto").value = "";
    actualizarVista();
  }

  async function cargarDatos() {
    const docRef = doc(db, "usuarios", userId);
    const docSnap = await getDoc(docRef);

    if (!docSnap.exists()) {
      console.log("Documento no existe, creando...");
      await setDoc(docRef, { credito: 0, gastos: [] });
      credito = 0;
      gastos = [];
    } else {
      const data = docSnap.data();
      credito = data.credito || 0;
      gastos = data.gastos || [];
    }
    actualizarVista();
  }

  function actualizarVista() {
    const tbody = document.querySelector("#tablaGastos tbody");
    tbody.innerHTML = "";
    let total = 0;

    gastos.forEach(g => {
      total += g.monto;
      const row = <tr><td>${g.concepto}</td><td>$${g.monto.toFixed(2)}</td></tr>;
      tbody.innerHTML += row;
    });

    document.getElementById("totalGastos").innerText = "Total de gastos: $" + total.toFixed(2);
    document.getElementById("saldoRestante").innerText = "Saldo restante: $" + (credito - total).toFixed(2);
    document.getElementById("creditoInput").value = credito;
  }

  // üîπ Hacer funciones accesibles desde los botones
  window.register = register;
  window.login = login;
  window.logout = logout;
  window.setCredito = setCredito;
  window.agregarGasto = agregarGasto;
</script>

</body>
</html>

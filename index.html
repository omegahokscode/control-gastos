<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Gastos</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    h2 { text-align: center; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #eee; }
    .saldo { font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>

<div class="container" id="authDiv">
  <h2>Control de Gastos</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contrase帽a">
  <button onclick="register()">Registrarse</button>
  <button onclick="login()">Iniciar Sesi贸n</button>
  <p id="authError" style="color:red;"></p>
</div>

<div class="container" id="appDiv" style="display:none;">
  <h2>Mis Gastos</h2>
  <label>Cr茅dito disponible:</label>
  <input type="number" id="creditoInput" placeholder="Monto de cr茅dito">
  <button onclick="setCredito()">Actualizar cr茅dito</button>

  <h3>Agregar gasto</h3>
  <input type="text" id="concepto" placeholder="Concepto">
  <input type="number" id="monto" placeholder="Monto">
  <button onclick="agregarGasto()">Agregar</button>

  <table id="tablaGastos">
    <thead>
      <tr>
        <th>Concepto</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <p class="saldo" id="totalGastos">Total de gastos: $0</p>
  <p class="saldo" id="saldoRestante">Saldo restante: $0</p>
  <button onclick="logout()">Cerrar Sesi贸n</button>
</div>

<!-- Firebase SDK Modular -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  //  Pega aqu铆 tu configuraci贸n de Firebase
  const firebaseConfig = {
    piKey: "AIzaSyCy_Chd_afiSy9AZWXx1-eAcICJBlT6R4Q",
    authDomain: "control-gastos-bc0a9.firebaseapp.com",
    projectId: "control-gastos-bc0a9",
    storageBucket: "control-gastos-bc0a9.firebasestorage.app",
    messagingSenderId: "96369707835",
    appId: "1:96369707835:web:7acbffde0169302463051e",
    measurementId: "G-703F29KLH5"
  };

  // Inicializar Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  let userId = null;
  let gastos = [];
  let credito = 0;

  // Registro de usuario
  async function register() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await createUserWithEmailAndPassword(auth, email, pass);
    } catch (e) {
      document.getElementById("authError").innerText = e.message;
    }
  }

  // Login
  async function login() {
    const email = document.getElementById("email").value;
    const pass = document.getElementById("password").value;
    try {
      await signInWithEmailAndPassword(auth, email, pass);
    } catch (e) {
      document.getElementById("authError").innerText = e.message;
    }
  }

  // Logout
  async function logout() {
    await signOut(auth);
  }

  // Escuchar cambios de sesi贸n
  onAuthStateChanged(auth, user => {
    if (user) {
      userId = user.uid;
      document.getElementById("authDiv").style.display = "none";
      document.getElementById("appDiv").style.display = "block";
      cargarDatos();
    } else {
      userId = null;
      document.getElementById("authDiv").style.display = "block";
      document.getElementById("appDiv").style.display = "none";
    }
  });

  // Guardar cr茅dito con merge
  async function setCredito() {
    credito = parseFloat(document.getElementById("creditoInput").value) || 0;
    await setDoc(doc(db, "usuarios", userId), { credito, gastos }, { merge: true });
    actualizarVista();
  }

  // Agregar gasto con merge
  async function agregarGasto() {
    const concepto = document.getElementById("concepto").value;
    const monto = parseFloat(document.getElementById("monto").value) || 0;
    if (!concepto || monto <= 0) return;

    gastos.push({ concepto, monto });
    await setDoc(doc(db, "usuarios", userId), { credito, gastos }, { merge: true });
    document.getElementById("concepto").value = "";
    document.getElementById("monto").value = "";
    actualizarVista();
  }

  // Cargar datos del usuario
  async function cargarDatos() {
    const docSnap = await getDoc(doc(db, "usuarios", userId));
    if (docSnap.exists()) {
      const data = docSnap.data();
      credito = data.credito || 0;
      gastos = data.gastos || [];
    } else {
      credito = 0;
      gastos = [];
    }
    actualizarVista();
  }

  // Actualizar pantalla
  function actualizarVista() {
    const tbody = document.querySelector("#tablaGastos tbody");
    tbody.innerHTML = "";
    let total = 0;

    gastos.forEach(g => {
      total += g.monto;
      const row = `<tr><td>${g.concepto}</td><td>$${g.monto.toFixed(2)}</td></tr>`;
      tbody.innerHTML += row;
    });

    document.getElementById("totalGastos").innerText = "Total de gastos: $" + total.toFixed(2);
    document.getElementById("saldoRestante").innerText = "Saldo restante: $" + (credito - total).toFixed(2);
    document.getElementById("creditoInput").value = credito;
  }
</script>

</body>
</html>
